{% block base_content %}

    <div class="row">
        <div class="col s12">
            <a href="{% url 'cadastrar_cliente' %}" class="btn">Adicionar Cliente</a>
        </div>
    </div>
        <form method="post" action="">
            {% include 'renders/render_forms.html' %}
            <div class="row">
                <button class="right waves-effect waves-light btn-large black-text" type="submit" name="action">Salvar e Incluir Produtos</button>
